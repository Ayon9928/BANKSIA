<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankinside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50">
    <header>

    <h1 class="text-5xl text-center mt-24">abaro<span class="font-bold text-opacity-50 text-violet-600">Banksia</span>!!!</h1>
</header>

<main>
    <section class="mt-12">

        <div class="grid grid-cols-3 gap-4 w-10/12 mx-auto">
            <div class="bg-indigo-400 p-8 rounded-lg">
                <h4 class="text-2xl text-white">deposit</h4>
                <h2 class="text-5xl text-white">$40</h2>
            </div>

            <div class="bg-orange-400 p-8 rounded-lg">
                <h4 class="text-2xl text-white">Withdraw</h4>
                <h2 class="text-5xl text-white">$00</h2>
            </div>

            <div class="bg-green-500  p-8 rounded-lg">
                <h4 class="text-2xl text-white">Balance</h4>
                <h2 class="text-5xl text-white">$1240</h2>
            </div>
        </div>


    </section>


    <!-- diposit and Withdraw -->
<section class="mt-12">


    <div class="grid grid-cols-2 gap-4 w-10/12 mx-auto">
          <div class="bg-violet-600 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Please deposit</h4>
                    <input type="text" name="" id="deposit-field" placeholder="Type your amount you want to deposit" class="p-1 rounded-md w-full block mb-4 px-4 ">
                    <button id="btn-deposit" class="bg-rose-400 hover:bg-red-600 p-2 px-6 mt-4 rounded-lg font-medium text-white">deposit</button>
               
            </div>

            <div class="bg-rose-500 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Withdraw</h4>
                <input type="text" name="" id="withdraw" placeholder="Type your amount you want to Withdraw" class="p-1 rounded-md w-full block mb-4 px-4">
                    <button id="btn-withdraw" class="bg-violet-400 hover:bg-red-600 p-2 px-6 mt-4 rounded-lg font-medium text-white">Withdraw</button>
            </div>
    </div>


</section>



</main>
    
</body>
</html>
